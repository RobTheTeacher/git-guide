<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Merge</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <section class="merge-git-comand">
            <h2>GIT MERGE COMAND</h2>

            <div class="merge-comand1">
                <div class="merge-comand">git checkout <em>branch</em></em></div>
                <div class="merge-explanation">It put you in the branch</div>'
            <div>
        
            <div class="merge-comand2">
                <div class="merge-comand">git pull</div>
                <div class="merge-explanation">Get you the latest version </div>
            </div>

            <div class="merge-comand3">
                <div class="merge-comand">git merge <em>branch</em></em></div>
                <div class="merge-explanation">it will merge or fusionate to the main</div>
            </div>

            <div class="merge-comand4">
                <div class="merge-comand">git merge-abort</div>
                <div class="merge-explanation">it will cancel the merge</div>
            </div>

            <div class="merge-comand5">
                <div class="merge-comand"></div>
                <div class="merge-explanation"></div>
            </div>

        </section>
    </body>
</html>
